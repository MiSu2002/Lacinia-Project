<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./styles.css" rel="stylesheet">

    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Font Awesome 5.3.1-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@700&family=Righteous&family=Staatliches&display=swap" rel="stylesheet">

    <!--JQuery-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Welcome to Lacinia</title>
</head>
<body>

    
        <div class="cont"></div>

        <!--For smaller screens-->
        <div class="container-fluid d-block d-lg-none">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 d-flex justify-content-start">
                    <a class="navbar-brand mt-2" href="#">
                        <img src="./public/logo.png" width="185px" height="98px" alt="logo">
                      </a>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 d-flex justify-content-end">
                    <a class="nav-link" href="#"><img src="./public/cart.png" class="cart mt-4" width="47px" height="38px"/></a>
                    <a class="nav-link" href="#"><img src="./public/profile pic.png" class="profile mt-3" width="60px" height="60px"/></a>
                </div>
            </div>
            </div>

        <!--For larger screens-->
        <div class="container-fluid d-none d-lg-block">
        <div class="row">
            <div class="col-lg-3 col-xl-3 col-xxl-3 d-flex justify-content-center">
                <a class="navbar-brand mt-2" href="#">
                    <img src="./public/logo.png" width="185px" height="98px" alt="logo">
                  </a>
            </div>
            <div class="col-lg-6 col-xl-6 col-xxl-6 d-flex justify-content-center">
                <a class="nav-link" href="#"><img src="./public/profile pic.png" class="profile mt-3" width="60px" height="60px"/></a>
                <a class="nav-link" href="#"><img src="./public/store.png" class="store mt-4" width="180px" height="48px"/></a>
                <a class="nav-link" href="#"><img src="./public/location.png" class="location mt-4" width="135px" height="45px"/></a>
            </div>
            <div class="col-lg-3 col-xl-3 col-xxl-3 d-flex justify-content-center">
                <a class="nav-link" href="#"><img src="./public/cart.png" class="cart mt-4" width="47px" height="38px"/></a>
            </div>
        </div>
        </div>

        <div class="container d-flex justify-content-center mt-5">
            <img src="./public/wishlist.png" class="wishlist" width="90px" height="28px"/>
        </div>    
    
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="30000">
                <h1 class="animated" style="font-size: 100px; ">ORANGE</h1>
                <img src="./public/orange.png" class="orange image-fluid d-block mx-auto" width="32%" height="auto" alt="orange">
                <button class="btnn carousel-control-prev mt-4" type="button" disabled>
                  <span><img src="./public/left arrow (1).png" width="100px" height="auto"/></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="btnn carousel-control-next mt-4" type="button" onclick="Animation()" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span><img src="./public/right arrow (1).png" width="100px" height="auto"/></span>
                <span class="visually-hidden">Next</span>
              </button>
              </div>

              <div class="carousel-item" data-bs-interval="30000">
                <h1 class="animated" style="font-size: 100px; margin-left: 0">PEAR</h1>
                <img src="./public/pear.png" class="pear d-block image-fluid mx-auto" width="18%" height="auto" alt="pear">
                <button class="btnn carousel-control-prev mt-4" type="button" onclick="Animation()" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span><img src="./public/left arrow (2).png" width="100px" height="auto"/></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="btnn carousel-control-next mt-4" type="button" onclick="Animation()" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span><img src="./public/right arrow (2).png" width="100px" height="auto"/></span>
                <span class="visually-hidden">Next</span>
              </button>
              </div>

              <div class="carousel-item" data-bs-interval="30000">
                <h1 class="animated" style="font-size: 100px; margin-left: 0">APPLE</h1>
                <img src="./public/apple.png" class="apple d-block image-fluid mx-auto" width="28%" height="auto" alt="apple">
                <button class="btnn carousel-control-prev mt-4" type="button" onclick="Animation()" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span><img src="./public/left arrow (3).png" width="100px" height="auto"/></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="btnn carousel-control-next mt-4" type="button" disabled>
                <span><img src="./public/right arrow (3).png" width="100px" height="auto"/></span>
                <span class="visually-hidden">Next</span>
              </button>
              </div>
            </div>              
            </div>

            <a class="add1" href="#">
              <img src="./public/add.png" class="add image-fluid d-block mx-auto" width="55px" height="55px"/>
              <p class="text-center">$ 0.30/kg</p>
            </a>

            <img src="./public/message.png" class="chat d-flex justify-content-start" width="54px" height="54px"/>

            <div class="rectangle">
              <h5 class="total">TOTAL<img src="./public/majesticons_receipt-text-line.png" class="ms-5" width="32px" height="32px"/></h5>
              <h2 class="dollar">$ 68</h2>
              <img src="./public/Group 2.png" class="tax" width="130px" height="22px"/>
            </div>
    
    <script src="./app.js"></script>
    
</body>
</html>
